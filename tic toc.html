<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toc Toc Toe </title>
    <style>
        #container{width: 100%;
        height: 600px;
        border: 1px solid black;
        padding:0px;
        margin: -8px;}
        #box{ 
        height:70%; 
        width:40%;
        position: absolute;
        left: 400px;
        top:100px;}
        .cards{border: 1px solid yellow;
        height:32%;
        width:31%;
        margin-bottom: 0px;
        display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box">
            
        </div>
    </div>
    <script>
        var inputs =[0,0,0,0,0,0,0,0,0]; 
        var box = document.getElementById("box");
        var c = -1;
        for(var i=1; i<10; i++)
        {
            box.innerHTML+=`<div onclick="show(this)" class="cards">`+i+` </div>`;

        }
            
        function show(t)
        {
            
            if(c<10)
            {
                c++;
            console.log(c);
            var click =t.innerText;
            var no = document.getElementsByClassName("cards");
            var num = parseInt(click);
            if(c%2==0)
            {
            no[num-1].style.backgroundColor="black";
            inputs[click-1] =1;
            console.log(inputs);
            
        }   
        else if(c%2!=0)
            {
            inputs[click-1] =2;
            console.log(inputs);
            no[num-1].style.backgroundColor="gray";
        }


            }
            
        if(c >= 4 && c < 10)
        {
            check();
        }


        }
        
        function check()
        {
            var n = document.getElementsByClassName("cards");
        
            if(inputs[0] == 1 && inputs[1] == 1 && inputs[2] == 1 )
            {
                //
                n[0].style.backgroundColor ="red";
                n[1].style.backgroundColor ="red";
                n[2].style.backgroundColor ="red";
                alert("Congragulation, Player 1 Wins");
                c=10;
                next();
            }
            else if(inputs[0] == 2 && inputs[1] == 2 && inputs[2] == 2 )
            {
                n[0].style.backgroundColor ="red";
                n[1].style.backgroundColor ="red";
                n[2].style.backgroundColor ="red";
                alert("Congragulation, Player 2 Wins");
                c=10;
            }

            if(inputs[3] == 1 && inputs[4] == 1 && inputs[5] == 1 )
            {
                //
                n[3].style.backgroundColor ="red";
                n[4].style.backgroundColor ="red";
                n[5].style.backgroundColor ="red";
                alert("Congragulation, Player 1 Wins");
                c=10;
            }
            else if(inputs[3] == 2 && inputs[4] == 2 && inputs[5] == 2 )
            {
                n[3].style.backgroundColor ="red";
                n[4].style.backgroundColor ="red";
                n[5].style.backgroundColor ="red";
                
                alert("Congragulation, Player 2 Wins");
                c=10;
            }

            if(inputs[6] == 1 && inputs[7] == 1 && inputs[8] == 1 )

                c=10;
            }

                c=10;

            if(inputs[0] == 1 && inputs[4] == 1 && inputs[8] == 1 )

            if(inputs[2] == 1 && inputs[4] == 1 && inputs[6] == 1 )

                n[4].style.backgroundColor ="red";

                alert("Congragulation, Player 1 Wins");

            else if(inputs[2] == 2 && inputs[4] == 2 && inputs[6] == 2 )

                c=10;

            {

        }

        function next()
        {
            setTimeout(() => {
                var again = prompt("Do you want to play again?","yes");
            if(again =="yes")
            {   
                var n = document.getElementsByClassName("cards");
                for(var i=0; i<9; i++)
                {
                    n[i].style.backgroundColor="white";
                    inputs[i] = 0;

                }
                
            }        
                }, 1000);


            
        }
    </script>
